<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Assessment</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to My Styled Page</h1>
    </header>

    <section class="info-section">
        <h2>About This Page</h2>
        <p>This page demonstrates external CSS styling.</p>
        <p>It includes text styling, box model usage, and form design.</p>
    </section>

    <div class="box-demo">
        This div demonstrates margin and padding.
    </div>

    <section class="form-section">
        <h2>Contact Form</h2>
        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">

            <label>Message:</label>
            <textarea placeholder="Enter your message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
